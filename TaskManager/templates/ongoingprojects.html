{% extends "base.html" %}
{% block maincontent %}

<h1>Ongoing Projects List</h1>

{% if object_list %}
{% for project in object_list %}
    <li>
        <a href="{% url 'projectsdetail' project.id  %}">{{ project }}</a>
    </li>
{% endfor %}
{% else %}
<h2>There are no projects at this point</h2>
{% endif %}
    
{% endblock maincontent %}
