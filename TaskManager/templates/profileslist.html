{% extends "base.html" %}
{% block maincontent %}
			
<h3>profiles list<span class="h3link"><a href="{% url 'createprofile' %}">Create profile</a></span></h3>
<table id="tblList">
	{% for profile in Profiles_list %}
	
	<tr>
		<td>
			{{ profile.username }}
		</td>
		<td>
			<a href="{% url 'profileslistdetail' profile.id %}">View profile</a>	
		</td>
		<td>
			<a href="{% url 'userUpdates' profile.id %}">updates</a>
		</td>
	</tr>
	
	
{% endfor %}
	
	
</table>
{% endblock maincontent %}
